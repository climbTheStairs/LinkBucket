<!DOCTYPE html>
<html>
<head>
	<title>LinkBucket</title>
	<meta charset="utf-8" />
	<!-- link rel="stylesheet" href="/lib/site/css/reset.css" / -->
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/popup.css" />
</head>
<body>
	<template id="link-tr">
		<tr class="link">
			<td><input type="text" name="title" placeholder="title" /></td>
			<td><input type="text" name="url"   placeholder="url" /></td>
		</tr>
	</template>
	<form>
		<fieldset><table id="links">
			<tr>
				<th>title</th>
				<th width="67%">url</th>
			</tr>
		</table></fieldset>
		<fieldset>
				<input type="text" name="ts"   placeholder="timestamp" />
				<input type="text" name="tags" placeholder="tags" autofocus="autofocus" />
				close? <input type="checkbox" name="close" checked="checked" />
				<button type="submit">save</button>
		</fieldset>
	</form>
	<script src="/lib/site/js/stairz.js" type="module"></script>
	<script src="/js/popup.js" type="module"></script>
</body>
</html>
