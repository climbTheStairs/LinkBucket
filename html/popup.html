<!DOCTYPE html>
<html>
<head>
	<title>LinkBucket</title>
	<meta charset="utf-8" />
</head>
<body>
	<form>
		<label for="in-title">Title: </label>
		<input type="text" name="title" id="in-title" />
		<br />
		<label for="in-url">URL: </label>
		<input type="text" name="url" id="in-url" />
		<br />
		<label for="in-tags">Tags: </label>
		<input type="text" name="tags" id="in-tags" autofocus="autofocus" />
		<br />
		<label for="in-ts">Timestamp: </label>
		<input type="text" name="ts" id="in-ts" />
		<br />
		<label for"in-close">Close tab? </label>
		<input type="checkbox" name="close" id="in-close" checked="checked" />
		<input type="submit" value="Save" />
	</form>
	<script src="/lib/site/js/stairz.js" type="module"></script>
	<script src="/js/main.js" type="module"></script>
	<script src="/js/popup.js" type="module"></script>
</body>
</html>
