<!DOCTYPE html>
<html>
<head>
	<title>LinkBucket</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="/lib/site/css/reset.css" />
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<dialog>
		<form method="dialog">
			<table>
				<tr>
					<td><label for="in-title">title</label></td>
					<td><input type="text" name="title" id="in-title" /></td>
				</tr>
				<tr>
					<td><label for="in-url">url</label></td>
					<td><input type="text" name="url" id="in-url" /></td>
				</tr>
				<tr>
					<td><label for="in-tags">tags</label></td>
					<td><input type="text" name="tags" id="in-tags" /></td>
				</tr>
				<tr>
					<td><label for="in-ts">timestamp</label></td>
					<td><input type="text" name="ts" id="in-ts" /></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button type="button">cancel</button>
						<button type="submit">save</button>
					</td>
				</tr>
			</table>
		</form>
	</dialog>

	<input type="text" id="search" />
	<form id="ctrl">
		<!-- TODO: these don't work yet -->
		<button type="button" id="edit-links">Edit</button>
		<input type="file" id="import-links" class="hidden" accept=".tsv,.txt,text/plain,text/tab-separated-values" />
		<label for="import-links" class="button" tabindex="0" title="Imported links will be added to bucket.  No data will be overwritten.">Import links</label>
		<button type="button" id="export-links">Export links</button>
	</form>
	<ul id="bucket"></ul>

	<script src="/lib/site/js/stairz.js" type="module"></script>
	<script src="/js/main.js" type="module"></script>
	<script src="/js/bucket.js" type="module"></script>
	<script src="/js/bucket_search.js" type="module"></script>
	<script src="/js/bucket_nav.js" type="module"></script>
</body>
</html>
